<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bryan's GitHub Page</title>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script>
		$(function(){
			$quoteEl = $('.js-quote');
			renderQuote = function(data) {
				$quoteEl.html(data)
			};
			getQuote = function() {
				$.get('https://api.github.com/zen', renderQuote)
			}
				$('.new-quote').click(function(){getQuote();})
			}
		)
	</script>

</head>
<body>
	<div class="container">
		<h1>Hello World!</h1>
		<div class="js-quote well">This is where the quote will go!</div>
		<button class="new-quote btn btn-primary">Get Quote</button>
	</div>
</body>
</html>
